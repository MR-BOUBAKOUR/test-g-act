<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <title>Pay My Buddy - Login</title>
</head>
<body>

    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4 border border-primary" style="width: 100%; max-width: 400px;">
            <a class="btn btn-warning mb-3" href="/login">Pay My Buddy</a>

            <div th:if="${successMessage}" class="alert alert-success mb-3" role="alert">
                <span th:text="${successMessage}"></span>
            </div>

            <div th:if="${param.logout}" class="alert alert-success mb-3" role="alert">
                Deconnecté avec succès.
            </div>

            <div th:if="${param.error}" class="alert alert-danger mb-3" role="alert">
                Email ou mot de passe invalide.
            </div>

            <form th:action="@{/processLogin}" th:object="${user}" method="post">
                <div class="form-group">
                    <input type="email" name="email" th:field="${user.email}" class="form-control" placeholder="Mail" required />
                </div>
                <div class="form-group">
                    <input type="password" name="password" th:field="${user.password}" class="form-control" placeholder="Mot de passe" required />
                </div>
                <div>

                </div>
                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
            </form>

            <div class="mt-3 text-center">
                <a href="/signup" class="btn btn-link">S'inscrire</a>
            </div>
        </div>
    </div>

</body>
</html>
