<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <title>Pay My Buddy - Sign Up</title>
</head>
<body>

    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4 border border-primary" style="width: 100%; max-width: 400px;">
            <a class="btn btn-warning mb-3" href="/login">Pay My Buddy</a>

            <form th:action="@{/processSignup}" th:object="${user}" method="post">
                <div class="form-group">
                    <input type="text" id="username" th:field="${user.username}" class="form-control" placeholder="Username" required />
                    <small class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
                </div>

                <div class="form-group">
                    <input type="text" id="email" th:field="${user.email}" class="form-control" placeholder="Mail" required />
                    <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                    <small th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger"></small>
                </div>

                <div class="form-group">
                    <input type="password" id="password" th:field="${user.password}" class="form-control" placeholder="Mot de passe" required />
                    <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                </div>

                <div class="form-group">
                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" placeholder="Confirmez le mot de passe" required />
                    <small class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></small>
                </div>

                <div class="text-danger mb-2" th:if="${#fields.hasErrors('passwordMatching')}" th:errors="*{passwordMatching}"></div>

                <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
            </form>

            <div class="mt-3 text-center">
                <a href="/login" class="btn btn-link">Se connecter</a>
            </div>
        </div>
    </div>

</body>
</html>
