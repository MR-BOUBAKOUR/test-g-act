<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <title>Pay My Buddy - Profile</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-primary mb-4">
    <div class="container">
        <a class="navbar-brand btn btn-warning" href="/dashboard">Pay My Buddy</a>

        <div class="navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Accueil</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/accounts">Comptes</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/contacts">Bénéficiaires</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/transactions">Virements</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item mr-3 d-flex align-items-center">
                    <a href="/profile" class="text-primary" th:text="${user.email}"></a>
                </li>

                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-outline-primary">Se déconnecter</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card p-4 border border-primary mb-4 w-50 mx-auto">
        <h2 class="mb-4">Mon profil</h2>

        <div th:if="${successMessage}" class="alert alert-success mb-3" role="alert">
            <span th:text="${successMessage}"></span>
        </div>

        <form th:action="@{/profileUpdate}" th:object="${passwordUpdate}" method="post">
            <div class="form-group">
                <input type="password" id="actualPassword" th:field="*{actualPassword}" class="form-control"
                       placeholder="Mot de passe actuel" required />
                <small class="text-danger" th:if="${#fields.hasErrors('actualPassword')}" th:errors="*{actualPassword}"></small>
                <small class="text-danger mb-3" th:if="${errorMessage}" th:text="${errorMessage}"></small>
            </div>

            <div class="form-group">
                <input type="password" id="newPassword" th:field="*{newPassword}" class="form-control"
                       placeholder="Nouveau mot de passe" required />
                <small class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></small>
            </div>

            <div class="form-group">
                <input type="password" id="confirmNewPassword" th:field="*{confirmNewPassword}" class="form-control"
                       placeholder="Confirmez le nouveau mot de passe" required />
                <small class="text-danger" th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}"></small>
            </div>

            <div class="text-danger mb-3" th:if="${#fields.hasErrors('passwordMatching')}" th:errors="*{passwordMatching}"></div>

            <button type="submit" class="btn btn-primary w-100">Mettre à jour mon mot de passe</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
